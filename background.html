<html>
  <script>
    function hide_notification(website) {
      var notification = webkitNotifications.createNotification(
        chrome.extension.getURL("icon_48.png"),
        website, "I hid sport content!"
      );
      notification.show();

      setTimeout(function() {
        notification.cancel();
      }, 3 * 1000);
    };

    chrome.extension.onRequest.addListener(
    function(request, sender, sendResponse) {
      if (request.type == "hidcontent") {
        hide_notification(request.website)
      }
    });
  </script>
</html>
