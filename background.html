<html>
  <script>
    function notification(message) {
      // disabled, I need a design decision about this
      return;

      var notification = webkitNotifications.createNotification(
        chrome.extension.getURL("icon_48.jpg"),
        "No Sport!", message
      );
      notification.show();

      setTimeout(function() {
        notification.cancel();
      }, 3 * 1000);
    };

    chrome.extension.onRequest.addListener(
    function(request, sender, sendResponse) {
      console.log(request);
      if (request.message) {
        notification(request.message);
      }
    });
  </script>
</html>
